<table mat-table [dataSource]="dataSource" class="w-100">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Nombre. </th>
    <td mat-cell *matCellDef="let element">
      <div class="media align-items-center">
        <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
          <img class="rounded-image" src="assets/images/NoImage.png" width="48px" height="48px">
        </a>
        <div class="media-body">
          <span class="mb-0 fancy-font text-sm ">Argon Design System</span>
        </div>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element">
      <span class="fancy-font text-sm">{{element.name}}</span>
    </td>
  </ng-container>
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Token </th>
    <td mat-cell *matCellDef="let element">
      <span class="fancy-font text-sm">{{element.weight}}</span>
    </td>
  </ng-container>
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Tiempo </th>
    <td mat-cell *matCellDef="let element">
      <span class="fancy-font text-sm mr-1">240 segundos</span>
    </td>
  </ng-container>
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Variables </th>
    <td mat-cell *matCellDef="let element">
      <div class="d-flex align-items-center">
        <span class="fancy-font text-sm mr-1">6/12</span>
        <div>
          <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0"
              aria-valuemax="100" style="width: 60%;"></div>
          </div>
        </div>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="menu">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button>
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
