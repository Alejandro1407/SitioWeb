<div *ngIf="WORKSPACES_LIST_OBSERVABLE | async as WORKSPACES_LIST; else LOADING_ERROR" style="height: 100%;" >
  <div fxLayout="column" fxLayoutAlign="center center" style="height: 90%;" *ngIf="WORKSPACES_LIST.length == 0" >
    <img  src="assets/images/Empty.png">
    <h4 class="text-muted font-weight-bold text-center"> Â¡Vacio! </h4>    
  </div>  
  <div class="m-4" fxLayout="row wrap" fxLayoutAlign="start" fxLayoutGap="15px" fxLayout.xs="column" fxLayout.sm="column">
      <mat-card class="mt-2" fxFlex="23" fxFlex.lg="30" fxFlex.md="45" fxFlex.sm="90" fxFlex.xs="90" *ngFor="let WORKSPACE of WORKSPACES_LIST">
        <mat-card-content>
            <div class="row">
                <div class="col">
                  <h5 class="card-title text-muted mb-0">Nombre:</h5>
                  <span class="h3 font-weight-bold mb-0">{{WORKSPACE.Nombre}}</span>
                </div>
                <div class="col-auto">
                    <button mat-fab color="warn" (click)="btnAbrir_Click(WORKSPACE.Id)" aria-label="Example icon button with a home icon">
                        <mat-icon>cloud_download</mat-icon>
                      </button>
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-chart-bar"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-nowrap">Contiene {{WORKSPACE.DriversCount}} dispositivo</span>
              </p>
        </mat-card-content>
      </mat-card>
  </div>
</div>

<ng-template #LOADING_ERROR>
  <div fxLayout="column" fxLayoutAlign="center center" style="height: 100%;" >
      <img  [src]="( ERROR.OCURRED ) ? 'assets/images/Error.png':'assets/images/loading.gif'">
      <h4 class="text-muted font-weight-bold text-center" [innerText]="( ERROR.OCURRED ) ? ERROR.MESSAGE : 'Cargando...'"></h4>    
  </div>
</ng-template>
