<div fxLayoutAlign="center start" fxLayout="row" class="mt-5">
    <div fxFlex="95" fxFlex.gt-lg="90" style="background-color: #f7fafc!important;">
      
      <mat-accordion [multi]=true>
        <mat-expansion-panel [expanded]=true style="background-color: #f7fafc !important;">
            <mat-expansion-panel-header class="bg-white">
            <mat-panel-title>
               <strong>Datos</strong>
            </mat-panel-title>
            <mat-panel-description>
                Información relacionada con el proyecto 
            </mat-panel-description>
            </mat-expansion-panel-header>

            <div class="pt-2">
                <h6 class="heading-small text-muted">Información</h6>
                <div class="form-group" >
                    <div fxLayout="row" fxLayoutGap="15px">
                        <div fxFlex="33">
                          <div class="form-group">
                          <label class="form-control-label"  for="input-email">Nombre:</label>
                          <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="...">
                        </div>
                      </div>                       
                    </div>
                </div>
            </div>
           
        </mat-expansion-panel>

        <mat-expansion-panel class="Padless" [expanded]=true  style="background-color: #f7fafc !important; padding: 0 !important;">
          <mat-expansion-panel-header class="bg-white">
          <mat-panel-title>
             <span class="fancy-font">Dispositivos</span>
          </mat-panel-title>
          <mat-panel-description>
              Dispositivios asociados al proyecto 
          </mat-panel-description>
          </mat-expansion-panel-header>

<div>
  <table mat-table [dataSource]="dataSource" class="w-100">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Nombre. </th>
      <td mat-cell *matCellDef="let element">
        <div class="media align-items-center">
          <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
            <img class="rounded-image" src="assets/images/NoImage.png" width="48px" height="48px">
          </a>
          <div class="media-body">
            <span class="mb-0 fancy-font text-sm ">Argon Design System</span>
          </div>
        </div> 
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element">
        <span class="fancy-font text-sm">{{element.name}}</span>
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Token </th>
      <td mat-cell *matCellDef="let element"> 
        <span class="fancy-font text-sm">{{element.weight}}</span> 
      </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Tiempo </th>
      <td mat-cell *matCellDef="let element"> 
          <span class="fancy-font text-sm mr-1">240 segundos</span>
     </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Variables </th>
      <td mat-cell *matCellDef="let element"> 
        <div class="d-flex align-items-center">
          <span class="fancy-font text-sm mr-1">6/12</span>
          <div>
            <div class="progress">
              <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
            </div>
          </div>
        </div>
     </td>
    </ng-container>

    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
     </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>



<!---->

</mat-expansion-panel>
</mat-accordion>



</div>

</div>
